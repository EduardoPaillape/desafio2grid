<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Desafío 2, Grid</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <p>Mi Comercio</p>
      </div>
      <div class="asidebar">
        <div class="titulo-asidebar">
          <p>Categorías</p>
        </div>
        <div class="categorias-asidebar">
          <p>Smarthpone (5)</p>
        </div>
        <div class="categorias-asidebar">
          <p>Perfumes (2)</p>
        </div>
        <div class="categorias-asidebar">
          <p>Zapatillas (10)</p>
        </div>
        <div class="categorias-asidebar">
          <p>Ropa (7)</p>
        </div>
      </div>
      <div class="gallery">
        <div class="card">
          <img src="./assets/img/s24.jpg" alt="Samsung galaxy S24" />
          <p class="nombre-producto">Samsung S24</p>
          <p class="precio-producto">750.000</p>
          <button class="btnComprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/iphone15.jpg" alt="Iphone 15 Pro Max" />
          <p class="nombre-producto">Iphone 15 Pro Max</p>
          <p class="precio-producto">900.000</p>
          <button class="btnComprar">Comprar</button>
        </div>
        <div class="card">
          <img
            src="./assets/img/perfume1Million.jpg"
            alt="Perfume One Million"
          />
          <p class="nombre-producto">Perfume One Million</p>
          <p class="precio-producto">49.990</p>
          <button class="btnComprar">Comprar</button>
        </div>
        <div class="card">
          <img
            src="./assets/img/nikeAirForce.jpg"
            alt="Zapatillas Nike Air Force"
          />
          <p class="nombre-producto">Zapatillas Nike Air Force</p>
          <p class="precio-producto">79.990</p>
          <button class="btnComprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/poleronAdidas.jpg" alt="Polerón Adidas" />
          <p class="nombre-producto">Polerón Adidas</p>
          <p class="precio-producto">39.990</p>
          <button class="btnComprar">Comprar</button>
        </div>
      </div>

      <div class="footer">
        <p class="texto-footer">
          Ecommerce 2024, Derechos reservados, Eduardo Paillape
        </p>
      </div>
    </div>
  </body>
</html>
